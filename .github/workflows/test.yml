name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov flake8 black isort mypy
        pip install -e .
    
    - name: Lint with flake8
      run: |
        flake8 src/code_review_mcp --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/code_review_mcp --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics
    
    - name: Check code formatting with black
      run: black --check --line-length=120 src/code_review_mcp
    
    - name: Check import sorting with isort
      run: isort --check-only --profile=black src/code_review_mcp
    
    - name: Test with pytest
      run: |
        pytest tests/ --cov=src/code_review_mcp --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
